<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="Temporary Social - Ephemeral social networking with 5-hour sessions"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Material UI Roboto Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    
    <!-- Material UI Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <title>ðŸ§  Temporary Social - 5 Hour Sessions</title>
    
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Enhanced Loading Splash Screen */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        animation: fadeIn 0.5s ease-in;
      }
      
      .splash-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: bounceIn 1s ease-out;
      }
      
      .splash-title {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-align: center;
        animation: slideInUp 0.8s ease-out 0.3s both;
      }
      
      .splash-subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
        margin-bottom: 3rem;
        text-align: center;
        animation: slideInUp 0.8s ease-out 0.5s both;
      }
      
      .splash-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s linear infinite;
        margin-bottom: 2rem;
      }
      
      .splash-loading-text {
        font-size: 1.1rem;
        opacity: 0.8;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .splash-features {
        position: absolute;
        bottom: 4rem;
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
        justify-content: center;
        animation: slideInUp 1s ease-out 1s both;
      }
      
      .splash-feature {
        background: rgba(255,255,255,0.1);
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.9rem;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      @keyframes slideInUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
      
      /* Responsive splash screen */
      @media (max-width: 768px) {
        .splash-logo {
          font-size: 3rem;
        }
        
        .splash-title {
          font-size: 2rem;
        }
        
        .splash-subtitle {
          font-size: 1rem;
          padding: 0 1rem;
        }
        
        .splash-features {
          bottom: 2rem;
          padding: 0 1rem;
        }
        
        .splash-feature {
          font-size: 0.8rem;
          padding: 0.4rem 0.8rem;
        }
      }
      
      /* Hide splash when React loads */
      .app-loaded .splash-screen {
        animation: fadeOut 0.5s ease-out forwards;
      }
      
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
      
      /* Enhanced UI Components */
      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Smooth transitions for all elements */
      * {
        transition: all 0.3s ease;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.1);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.3);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.5);
      }
      
      /* Loading states */
      .shimmer {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Enhanced Splash Screen -->
    <div id="splash" class="splash-screen">
      <div class="splash-logo">ðŸ§ </div>
      <h1 class="splash-title">Temporary Social</h1>
      <p class="splash-subtitle">Ephemeral connections that matter</p>
      
      <div class="splash-spinner"></div>
      <p class="splash-loading-text">Loading your 5-hour experience...</p>
      
      <div class="splash-features">
        <div class="splash-feature">âš¡ Instant Messages</div>
        <div class="splash-feature">ðŸ’³ UPI Payments</div>
        <div class="splash-feature">ðŸ“± Social Feed</div>
        <div class="splash-feature">ðŸ”’ Auto-Expire</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide splash screen when React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splash = document.getElementById('splash');
          if (splash) {
            document.body.classList.add('app-loaded');
            setTimeout(() => splash.remove(), 500);
          }
        }, 1000); // Show splash for at least 1 second
      });
      
      // Progressive Web App support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
